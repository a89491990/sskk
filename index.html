<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ЁЯЪА Airdrop Project Manager (Firebase Sync)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body class="text-white font-sans">
  <div class="container mx-auto px-5 py-10">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-extrabold mb-3">ЁЯЪА Airdrop Project Manager</h1>
      <p class="text-gray-200 mb-6">Firebase Realtime Version тАУ Instant Upload & Sync</p>
      <button onclick="openModal()" class="px-6 py-3 rounded-xl bg-indigo-500 hover:bg-indigo-600 font-semibold shadow-lg">+ ржирждрзБржи ржкрзНрж░ржЬрзЗржХрзНржЯ ржпрзЛржЧ ржХрж░рзБржи</button>
    </div>

    <div id="projectsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <div id="emptyState" class="hidden text-center text-xl text-gray-100 mt-10">ЁЯУЛ ржХрзЛржирзЛ ржкрзНрж░ржЬрзЗржХрзНржЯ ржирзЗржЗ</div>
  </div>

  <!-- Modal -->
  <div id="projectModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-60 z-50">
    <div class="glass rounded-2xl p-8 w-11/12 md:w-1/2">
      <h2 id="modalTitle" class="text-2xl font-bold mb-5">ржирждрзБржи ржкрзНрж░ржЬрзЗржХрзНржЯ ржпрзЛржЧ ржХрж░рзБржи</h2>
      <form id="projectForm" onsubmit="saveProject(event)">
        <input type="hidden" id="projectId">
        <div class="mb-4">
          <label class="block text-sm mb-2">ржкрзНрж░ржЬрзЗржХрзНржЯрзЗрж░ ржирж╛ржо *</label>
          <input id="projectName" required class="w-full p-3 rounded-lg border border-gray-300 text-black">
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">рж▓рж┐ржВржХ</label>
          <input id="projectLink" type="url" class="w-full p-3 rounded-lg border border-gray-300 text-black">
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">ржирзЛржЯ</label>
          <textarea id="projectNotes" class="w-full p-3 rounded-lg border border-gray-300 text-black"></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">рж░рж┐ржорж╛ржЗржирзНржбрж╛рж░</label>
          <select id="reminderType" class="w-full p-3 rounded-lg border border-gray-300 text-black">
            <option value="none">рж░рж┐ржорж╛ржЗржирзНржбрж╛рж░ ржирж╛ржЗ</option>
            <option value="daily">ржбрзЗржЗрж▓рж┐</option>
            <option value="weekly">ржЙржЗржХрж▓рж┐</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-sm mb-2">рж▓рзЛржЧрзЛ (optional)</label>
          <input id="logoInput" type="file" accept="image/*" class="text-sm text-white">
        </div>
        <div class="flex justify-end gap-3 mt-6">
          <button type="button" onclick="closeModal()" class="px-4 py-2 rounded bg-gray-400 hover:bg-gray-500">ржмрж╛рждрж┐рж▓</button>
          <button type="submit" class="px-4 py-2 rounded bg-indigo-500 hover:bg-indigo-600">рж╕рзЗржн</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // ЁЯФе Your Firebase Config (Replace this)
    const firebaseConfig = {
      apiKey: "AIzaSyAZNDCJ4VIR3j_Ex4R-lIcCnDDEbV12lfk",
      authDomain: "backup-4a8c9.firebaseapp.com",
      projectId: "backup-4a8c9",
      storageBucket: "backup-4a8c9.firebasestorage.app",
      messagingSenderId: "244182636630",
      appId: "1:244182636630:web:4cba2de413bdccfb7dc3f7",
      measurementId: "G-M3WF7DGLNZ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let projects = [];

    // ЁЯза Load all projects instantly (no delay)
    const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderProjects();
    });

    // ЁЯзй Upload & Save Project
    async function saveProject(e) {
      e.preventDefault();
      const name = projectName.value.trim();
      const link = projectLink.value.trim();
      const notes = projectNotes.value.trim();
      const reminder = reminderType.value;
      const file = logoInput.files[0];

      // instant UI optimistic update
      const tempProject = { id: Date.now().toString(), name, link, notes, reminder, createdAt: new Date().toISOString() };
      projects.unshift(tempProject);
      renderProjects();

      let logoUrl = null;
      if (file) {
        const fileRef = ref(storage, `logos/${Date.now()}-${file.name}`);
        const compressed = await compressImage(file, 0.6);
        await uploadBytes(fileRef, compressed);
        logoUrl = await getDownloadURL(fileRef);
      }

      await addDoc(collection(db, "projects"), {
        name,
        link,
        notes,
        reminder,
        logo: logoUrl,
        createdAt: serverTimestamp()
      });

      closeModal();
      projectForm.reset();
    }

    // ЁЯзй Delete Project
    async function deleteProject(id) {
      if (confirm("ржЖржкржирж┐ ржХрж┐ ржбрж┐рж▓рж┐ржЯ ржХрж░рждрзЗ ржЪрж╛ржи?")) {
        await deleteDoc(doc(db, "projects", id));
      }
    }

    // ЁЯзй Compress Image
    async function compressImage(file, quality = 0.6) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.src = e.target.result;
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const scale = Math.min(600 / img.width, 600 / img.height, 1);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(
              blob => resolve(blob),
              "image/webp",
              quality
            );
          };
        };
        reader.readAsDataURL(file);
      });
    }

    // ЁЯзй Render Projects
    function renderProjects() {
      const grid = document.getElementById("projectsGrid");
      const empty = document.getElementById("emptyState");
      grid.innerHTML = "";
      if (projects.length === 0) {
        empty.classList.remove("hidden");
        return;
      }
      empty.classList.add("hidden");

      projects.forEach(p => {
        const div = document.createElement("div");
        div.className = "glass rounded-2xl p-6";
        div.innerHTML = `
          <div class="flex items-center mb-3 gap-3">
            ${p.logo ? `<img src="${p.logo}" class="w-14 h-14 rounded-lg">` : `<div class="w-14 h-14 bg-indigo-400 rounded-lg flex items-center justify-center">ЁЯЪА</div>`}
            <div class="text-lg font-bold">${p.name}</div>
          </div>
          ${p.link ? `<a href="${p.link}" class="text-blue-300 underline break-all">${p.link}</a>` : ""}
          ${p.notes ? `<p class="text-gray-200 mt-2">${p.notes}</p>` : ""}
          ${p.reminder !== "none" ? `<span class="mt-3 inline-block px-3 py-1 rounded-full text-sm ${p.reminder === "daily" ? "bg-green-500" : "bg-blue-500"}">ЁЯФФ ${p.reminder}</span>` : ""}
          <div class="flex gap-3 mt-4">
            <button class="px-3 py-1 bg-red-500 rounded-lg hover:bg-red-600" onclick="deleteProject('${p.id}')">ЁЯЧСя╕П ржбрж┐рж▓рж┐ржЯ</button>
          </div>
        `;
        grid.appendChild(div);
      });
    }

    // Modal controls
    window.openModal = () => {
      document.getElementById("projectModal").classList.remove("hidden");
      document.getElementById("projectModal").classList.add("flex");
    };
    window.closeModal = () => {
      document.getElementById("projectModal").classList.add("hidden");
      document.getElementById("projectModal").classList.remove("flex");
    };
    window.deleteProject = deleteProject;
  </script>
</body>
</html>
